name: Check PR Template

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR body
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || "";
            if (prBody.length < 50) {
              core.setFailed("âŒ Please fill out the pull request template properly. PR body is too short.");
            }
